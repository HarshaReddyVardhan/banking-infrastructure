version: '3.8'

# ===================================================================
# Banking Microservices - Unified Docker Compose
# ===================================================================
# This file orchestrates ALL banking services with shared infrastructure.
# Each service can still be developed independently using its own
# docker-compose.yml, but this file is for integrated testing.
# ===================================================================

services:
  # ===================================================================
  # INFRASTRUCTURE SERVICES
  # ===================================================================

  postgres:
    image: postgres:17-alpine
    container_name: banking-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: banking-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_password_dev --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password_dev", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: banking-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - banking-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: banking-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongo:
    image: mongo:7
    container_name: banking-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: banking-kafka-ui
    ports:
      - "8180:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: banking
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - banking-network

  # ===================================================================
  # GATEWAY SERVICES
  # ===================================================================

  api-gateway:
    build:
      context: ../../banking-api-gateway
      dockerfile: Dockerfile
    container_name: banking-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - REDIS_ADDRESS=redis:6379
      - REDIS_PASSWORD=redis_password_dev
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - banking-network
    restart: on-failure

  websocket-gateway:
    build:
      context: ../../banking-websocket-gateway
      dockerfile: Dockerfile
    container_name: banking-websocket-gateway
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_dev
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

  # ===================================================================
  # CORE SERVICES
  # ===================================================================

  auth-service:
    build:
      context: ../../banking-auth-service
      dockerfile: Dockerfile
    container_name: banking-auth-service
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: auth_user
      DB_PASSWORD: auth_password_dev
      DB_SSL: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password_dev
      REDIS_TLS: "false"
      KAFKA_BROKERS: kafka:29092
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

  user-service:
    build:
      context: ../../banking-user-service
      dockerfile: deployments/docker/Dockerfile
    container_name: banking-user-service
    ports:
      - "8082:8082"
      - "9091:9091"
    environment:
      - USER_SERVICE_SERVER_PORT=8082
      - USER_SERVICE_DATABASE_HOST=postgres
      - USER_SERVICE_DATABASE_PORT=5432
      - USER_SERVICE_DATABASE_NAME=users_db
      - USER_SERVICE_REDIS_HOST=redis
      - USER_SERVICE_REDIS_PORT=6379
      - USER_SERVICE_KAFKA_BROKERS=kafka:29092
      - USER_SERVICE_ENCRYPTION_KEYS=dGVzdF9rZXlfMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM=
      - USER_SERVICE_ENCRYPTION_AUDIT_HMAC_SECRET=MTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI=
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

  transaction-service:
    build:
      context: ../../
      dockerfile: banking-transaction-service/Dockerfile
    container_name: banking-transaction-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=transactions_db
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

  ledger-service:
    build:
      context: ../../banking-ledger-service
      dockerfile: Dockerfile
    container_name: banking-ledger-service
    ports:
      - "9090:9090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ledger_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

  # ===================================================================
  # SUPPORT SERVICES
  # ===================================================================

  notification-service:
    build:
      context: ../../banking-notification-service
      dockerfile: Dockerfile
    container_name: banking-notification-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: notification_db
      DB_USER: notification_user
      DB_PASSWORD: notification_password_dev
      MONGO_URL: mongodb://root:password@mongo:27017/banking_notifications?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password_dev
      KAFKA_BROKERS: kafka:29092
      WEBSOCKET_GATEWAY_URL: http://websocket-gateway:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

  fraud-service:
    build:
      context: ../../banking-fraud-detection
      dockerfile: Dockerfile
    container_name: banking-fraud-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fraud_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password_dev
      KAFKA_BROKERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

  aml-service:
    build:
      context: ../../banking-aml-service
      dockerfile: deployments/docker/Dockerfile
    container_name: banking-aml-service
    ports:
      - "8085:8085"
    environment:
      - SERVER_PORT=8085
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=aml_db
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

  audit-service:
    build:

      context: ../../
      dockerfile: banking-audit-compliance/deployments/docker/Dockerfile
    container_name: banking-audit-service
    ports:
      - "8086:8086"
    environment:
      - SERVER_PORT=8086
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=audit_db
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

  reporting-service:
    build:
      context: ../../banking-reporting-service
      dockerfile: Dockerfile
    container_name: banking-reporting-service
    ports:
      - "8084:8084"
    environment:
      - SERVER_PORT=8084
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=reporting_db
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - banking-network
    restart: on-failure

# ===================================================================
# NETWORKS & VOLUMES
# ===================================================================

networks:
  banking-network:
    name: banking-network
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  kafka_data:
  mongo_data:
